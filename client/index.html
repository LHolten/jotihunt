<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Jotihunt!</title>

    <link data-trunk rel="scss" href="index.scss" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
</head>

<body>
    <div id="panel_column">
        <div id="coord_editor">
            <select id="time_list">
                <option value="0900">9:00</option>
                <option value="1000">10:00</option>
            </select>
            <div class="field"><label>Alpha:</label> <input size=5><input size=5> <input type="button" value="Update">
            </div>
            <div class="field"><label>Bravo:</label> <input size=5><input size=5> <input type="button" value="Update">
            </div>
            <div class="field"><label>Charlie:</label> <input size=5><input size=5> <input type="button" value="Update">
            </div>
            <div class="field"><label>Delta:</label> <input size=5><input size=5> <input type="button" value="Update">
            </div>
            <div class="field"><label>Echo:</label> <input size=5><input size=5> <input type="button" value="Update">
            </div>
            <div class="field"><label>Foxtrot:</label> <input size=5><input size=5> <input type="button" value="Update">
            </div>

        </div>
        <div id="point_panel">
            <div class="field"><label for="lat">Latitude:</label> <input size=5 id="lat"></div>
            <div class="field"><label for="lng">Longitude:</label> <input size=5 id="lng"></div>
            <input type="button" value="View point" id="add_point">
        </div>
        <div id="option_panel">
            <label for="sectors">Deelgebieden</label> <input type="checkbox" id="sectors">
            <label for="extras">Extras</label> <input type="checkbox" id="extras">
        </div>
    </div>
    <div id="map"></div>
</body>

</html>
